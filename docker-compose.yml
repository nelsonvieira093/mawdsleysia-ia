version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: mawdsleys-db
    restart: always
    environment:
      POSTGRES_DB: mawdsleys
      POSTGRES_USER: mawdsleys_user
      POSTGRES_PASSWORD: mawdsleys_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  pgdata:
